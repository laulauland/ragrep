[package]
name = "ragrep"
version = "0.1.0"
edition = "2021"

[dependencies]
walkdir = "2.4"
tree-sitter = "0.20"
sqlx = { version = "0.7", features = ["runtime-tokio-native-tls", "sqlite"] }
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
clap = { version = "4.4", features = ["derive"] }
directories = "5.0"
